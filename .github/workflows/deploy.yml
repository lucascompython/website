name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [master]
  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build resumes with Typst
        uses: lvignoli/typst-action@main
        with:
          source_file: |
            resume/resume_yaml_en.typ
            resume/resume_yaml_pt.typ
          output_dir: public
          args: compile

      - name: Rename resume files
        run: |
          mv public/resume_yaml_en.pdf "public/CV Lucas de Linhares en.pdf"
          mv public/resume_yaml_pt.pdf "public/CV Lucas de Linhares pt.pdf"

      - name: Install dependencies
        run: bun install

      - name: Build website
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
