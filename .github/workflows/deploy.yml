name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [master]
  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build resumes with Typst
        uses: lvignoli/typst-action@main
        with:
          source_file: |
            resume/resume_yaml_en.typ
            resume/resume_yaml_pt.typ

      - name: Rename resume files
        run: |
          mv resume/resume_yaml_en.pdf "public/CV Lucas de Linhares en.pdf"
          mv resume/resume_yaml_pt.pdf "public/CV Lucas de Linhares pt.pdf"

      - name: Install dependencies
        run: bun install

      - name: Build website
        run: bun run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
